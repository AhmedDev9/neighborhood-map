<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <meta charset="utf-8">
    <title>Neighborhood Map</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAmjI8t-x5OZdt1JbGA76oyGWyCIqI42KA"></script>
    <script src="js/lib/jquery-1.11.3.min.js"></script>
    <script src="js/lib/knockout-3.3.0.js"></script>
    <script src="js/lib/oauth-1.0a.js"></script>
    <script src="js/lib/oauth-signature.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div id="map-canvas"></div>
      <div class="form-ui">
        <form data-bind="submit: filterSubmit">
          <input data-bind="value: filterWord" placeholder="filter restaurant">
          <button class="button" type="submit"><span>filter</span></button>
        </form>
      </div>
      <div class="list-ui">
        <button class="button" data-bind="click: toggleLocationListIsOpen, text: toggleLocationListIsOpenButtonText"></button>
        <ul class="listing" data-bind="foreach: markers, visible: toggleLocationListIsOpenStatus">
          <li class="listing-item" data-bind="visible: listVisible, click: $parent.setCurrentRestuarant">
            <div data-bind="text: name"></div>
          </li>
        </ul>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
